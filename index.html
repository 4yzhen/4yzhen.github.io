<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4yzhen.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <button type="button" class="burger" onclick="toggleSidebar()">
      <img class="burger-avatar" src="./assets/img/avatar.png" />
      <span class="burger-icon"></span>
    </button>
    <div class="overlay"></div>
    <aside class="sidebar">
      <img class="sidebar-avatar" src="./assets/img/avatar.png" />
      <div class="sidebar-username">4yzhen</div>
      <div class="sidebar-role">Fullstack Developer</div>
      <nav class="sidebar-menu">
        <button type="button">
          <img src="./assets/img/icon-home.svg" style="filter: var(--icons); transition: 0.4s;" />
          <span>Ana Sayfa</span>
        </button>
        <button type="button">
          <img src="./assets/img/icon-accounts.svg" style="filter: var(--icons); transition: 0.4s;" />
          <span>Hakkımda</span>
        </button>
        <button type="button">
          <img src="./assets/img/icon-blockchain.svg" style="filter: var(--icons); transition: 0.4s;" />
          <span>Projeler</span>
        </button>
        <button type="button">
          <img src="./assets/img/icon-burger.svg" style="filter: var(--icons); transition: 0.4s;" />
          <span>Ürünler</span>
        </button>
      </nav>
      <nav class="sidebar-menu bottom">
        <button type="button">
          <img src="./assets/img/icon-acoustic.svg" style="filter: var(--icons); transition: 0.4s;"/>
          <span>Bana Ulaşın</span>
        </button>
        <button class="c-toggle active">
          <svg class="c-toggle__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg><span class="c-toggle__wordmark">Karanlık</span>
        </button>
      </nav>
    </aside>

    <h2>Selamlar, ben Timur.</h2>

    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
